<main class="login-container d-flex align-items-center py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img src="assets/images/loginimg.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <!-- <div class="brand-wrapper">
                <img src="assets/images/logo2.png" alt="logo" class="logo">
                TODO
              </div> -->
              <p class="login-card-description">Sign into your account</p>
              <form action="#!">
                <div class="form-group">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" name="email" id="name" class="form-control" placeholder="Name" [(ngModel)]="username">
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" [(ngModel)]="email">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********" [(ngModel)]="password">
                  </div>
                  <div class="form-group mb-4" *ngIf="IsRegister">
                    <mat-form-field>
                        <mat-label>Role</mat-label>
                        <mat-select [(value)]="role">
                          <mat-option *ngFor="let role of userRoles" [value]="role.name">
                            {{role.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                  <input *ngIf="!IsRegister" name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login" (click)="loginApp()">
                  <input *ngIf="IsRegister" name="register" id="register" class="btn btn-block login-btn mb-4" type="button" value="Register" (click)="Register()">
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <span href="" (click)="OpenRegister()" class="text-reset">Register here</span></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
