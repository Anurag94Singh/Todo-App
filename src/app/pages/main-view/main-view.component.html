<div class="root">

  <div class="board">

    <div class="board-bar">
      <p class="board-name">{{ board.name }}</p>
    </div>

    <div class="board-wrapper">

      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of taskList;let i = index">

          <div class="column-title">
            {{ column.name }}
          </div>
          <div class="tasks-container"
          cdkDropList
          [cdkDropListData]="column.data"
          (cdkDropListDropped)="drop($event)">
            <div [ngClass]="(item.status && item.status == 'Approved')?'green-tile':((item.status && item.status == 'Disapproved') ? 'red-tile' : '')" class="task" *ngFor="let item of column['data']" cdkDrag>
              
              <div class="main-header">
                {{ item.name }}
              </div>
              <div class="sub-header">
                {{ '#' + item.description }}
              </div>
              <div class="sub-header">
                {{ 'CREATED BY : ' + item.createdby }}
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
