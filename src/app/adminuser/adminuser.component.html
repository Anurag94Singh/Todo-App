<div class="admin-container">
    <div class="action-area">
        <div class="search-area">
            <div class="search-label">Search Tasks</div>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="search tasks.." />
            </div>
        </div>
        <div class="button-area">
            <input name="add" id="addtasks" class="btn btn-block" type="button" value="CREATE TASK" (click)="openDialog()">
        </div>
    </div>
    <div class="main-area">
        <mat-tab-group id="main-area-tabs" dynamicHeight>
            <mat-tab label="FOR APPROVAL">
                <div class="approval-tasks">
                    <!-- <div class="header-section">
                        FOR APPROVAL
                    </div> -->
                    <div id="rightTilesContainer" class="approval-task-area">
                        <ng-container *ngFor="let task of approvalList;let i = index">
                            <div class="outer-tile" [style.width.px]='tileWidth'>
                              <div class="inner-tile">
                                <div class="task-img" matTooltip="Click to see details">
                                  <img class="taskimg" src="assets/images/list.png">
                                </div>
                                <div class="bottom-content">
                                  <div class="left-bottom-content">
                                    <div class="bold spaceBtm5">{{task.task.name}}</div>
                                    <div class="spaceBtm5">{{'#' + task.task.description}}</div>
                                    <div>{{'FROM : ' + task.student.name}}</div>
                                  </div>
                                  <div class="right-bottom-content" matTooltip="Edit" [matMenuTriggerFor]="menu">
                                    <i class="fa fa-ellipsis-v"></i>
                                  </div>
                                  <mat-menu #menu="matMenu">
                                    <div class="mat-menu" (click)="updateTaskStatus(task.student.id,task.task.id,'Approved',task.id)">
                                      <i class="fa fa-check green" aria-hidden="true"></i>
                                      <span class="mat-manu-label">Approve</span>
                                    </div>
                                    <div class="mat-menu" (click)="updateTaskStatus(task.student.id,task.task.id,'Disapproved',task.id)">
                                      <i class="fa fa-times red" aria-hidden="true"></i>
                                      <span class="mat-manu-label">Disapprove</span>
                                    </div>
                                  </mat-menu>
                                </div>
                                
                              </div>
                            </div>
                          </ng-container>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="ALL TASKS">
                <div class="all-tasks">
                    <!-- <div class="header-section">
                        ALL TASKS
                    </div> -->
                    <div class="approval-task-area">
                        <ng-container *ngFor="let task of tasksList;let i = index">
                            <div class="outer-tile" [style.width.px]='tileWidth'>
                              <div class="inner-tile">
                                <div class="task-img" matTooltip="Click to see details">
                                  <img class="taskimg" src="assets/images/list.png">
                                </div>
                                <div class="bottom-content">
                                  <div class="left-bottom-content">
                                    <div class="bold spaceBtm5">{{task.name}}</div>
                                    <!-- <div>{{task.lastupdatedtime | date:'medium'}}</div> -->
                                  </div>
                                  <div class="right-bottom-content" matTooltip="Edit" [matMenuTriggerFor]="menu">
                                    <i class="fa fa-ellipsis-v"></i>
                                  </div>
                                  <mat-menu #menu="matMenu">
                                    <div class="mat-menu">
                                      <i class="fa fa-pencil" aria-hidden="true"></i> 
                                      <span class="mat-manu-label">Edit</span>
                                    </div>
                                    <div class="mat-menu">
                                      <i class="fa fa-check" aria-hidden="true"></i>
                                      <span class="mat-manu-label">Approve</span>
                                    </div>
                                    <div class="mat-menu">
                                      <i class="fa fa-times" aria-hidden="true"></i>
                                      <span class="mat-manu-label">Disapprove</span>
                                    </div>
                                  </mat-menu>
                                </div>
                                
                              </div>
                            </div>
                          </ng-container>
                    </div>
                </div>
            </mat-tab>
          </mat-tab-group>
        
        
    </div>
</div>
