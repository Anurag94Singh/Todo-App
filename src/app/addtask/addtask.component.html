<div class="add-task-container">
    <div class="add-task-header">
        CREATE TASK
    </div>
    <DIV class="add-task-form">
        <form action="#!">
            <div class="form-group">
                <label for="name" class="sr-only">Task Name</label>
                <input type="text" name="email" id="name" class="form-control" placeholder="Task Name"
                    [(ngModel)]="taskname">
            </div>
            <div class="form-group">
                <label for="description" class="sr-only">Description</label>
                <input type="text" name="description" id="description" class="form-control" placeholder="Description"
                    [(ngModel)]="description">
            </div>
            <div class="form-group mb-4">
                <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [data]="dropdownList"
                    [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)" (onDeSelect)="onItemDeSelect($event)" (onDeSelectAll)="onItemDeSelectAll($event)"
                    >
                </ng-multiselect-dropdown>
            </div>
            <div class="form-group mb-4 add-task-btn">
                <input name="create" id="create" class="btn btn-block login-btn" type="button" value="Create"
                    (click)="createTask()">
                <input name="close" id="close" class="btn btn-block login-btn" type="button" value="Cancel"
                    (click)="close()">
            </div>

        </form>
    </DIV>
</div>
